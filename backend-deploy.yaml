apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend-deployment
  template:
    metadata:
      labels:
        app: backend-deployment
        version: "v1.0"
    spec:
      containers:
        #backend container
        - name: backend-container
          image: maurizb/guess-game-k8s-backend:latest
          ports:
          - containerPort: 5000
          env:
          - name: FLASK_DB_HOST
            value: database
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  labels:
    app: backend-service
spec:
  selector:
    app: backend-service
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
  type: LoadBalancer