apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
        version: "v1.0"
    spec:
      containers:
      #nginx container
      - name: nginx-container
        image: nginx:1.27 
        ports:
        - containerPort: 80
      # backend container
      - name: backend-container
        image: backend:1.0
        ports:
        - containerPort: 5000
        env:
        - name: FLASK_DB_HOST
          value: database
      # database container
      # - name: database-container
      #   image: postgres
      #   ports:
      #   - containerPort: 5432
      #   env:
      #   - name: POSTGRES_PASSWORD
      #     value: secretpass
      #   volumeMounts:
      #   - name: my-db-backup
      #     mountPath: /var/lib/postgresql/data
      # define restart policy para todos containers
      restartPolicy: Always
  # estrat√©gia de rollout
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1

